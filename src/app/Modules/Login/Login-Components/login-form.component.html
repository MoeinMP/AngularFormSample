<div class="container d-flex h-100"> 
    <div class="card mx-auto my-auto polaroid" style="width:40%">
      <div class="card-body">
        <h2>Please Login</h2>
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="form-group">
            <label for="username">Username:</label>
            <input id="username" name="username" type="text" class="form-control bottomBorder" placeholder="Enter Username" required [(ngModel)]="username" autofocus="autofocus">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" class="form-control bottomBorder" placeholder="Enter Password" required [(ngModel)]="password">
          </div>
          <div>
            <button class="btn btn-primary btn-block">Login</button>
            <div *ngIf="userAuthenticationErrMsg" class="alert alert-danger">{{userAuthenticationErrMsg}}</div>
            <!-- <button [routerLink]='["/home"]' [routerLinkActive]='["link-active"]' class="btn btn-secondary btn-block">Login to home-page</button> -->
          </div>
        </form>
      </div>
    </div>
  </div>
